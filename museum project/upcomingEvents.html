<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/upcomingEvents.css">
</head>
<body>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active"> <!-- Add 'active' here -->
                <div class="d-flex">
                    <div class="w-70">
                        <img src="images/UpcomingEvents/Cooper_Hewitt.jpg" class="img-thumbnail w-100" alt="...">
                    </div>
                    <div class="w-30 d-flex align-items-center p-3">
                        <div>
                            <h5>Event Title 1</h5>
                            <p>Details about the first event. You can include some short description or additional
                                information here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second Slide -->
            <div class="carousel-item">
                <div class="d-flex">
                    <div class="w-70">
                        <img src="images/UpcomingEvents/Met.jpg" class="img-thumbnail w-100" alt="...">
                    </div>
                    <div class="w-30 d-flex align-items-center p-3">
                        <div>
                            <h5>Event Title 2</h5>
                            <p>Details about the second event. You can modify this text to fit the event description.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Third Slide -->
            <div class="carousel-item">
                <div class="d-flex">
                    <div class="w-70">
                        <img src="images/UpcomingEvents/Musee_Tomi_Ungerer_2.jpg" class="img-thumbnail w-100" alt="...">
                    </div>
                    <div class="w-30 d-flex align-items-center p-3">
                        <div>
                            <h5>Event Title 3</h5>
                            <p>Details about the third event. Customize this text as needed.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/upcomingEvents.js"></script>
</body>
</html>
